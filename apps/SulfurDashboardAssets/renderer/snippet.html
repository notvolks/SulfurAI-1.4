
        <!DOCTYPE html>

            <!-- Global dashboard styles -->
            <style>
                .section-ring {
    pointer-events: none;
    position: absolute;
    top: -5px; left: -5px; right: -5px; bottom: -5px;
    border-radius: 18px;
    border: 3px solid transparent;
    border-image: conic-gradient(from var(--angle, 0deg), rgba(255,255,255,0.8) 0deg 20deg, rgba(255,255,255,0) 20deg 360deg) 1;
    z-index: 2;
    transition: box-shadow 0.2s ease;
}

.section-ring-sidebar {
    pointer-events: none;
    position: absolute;
    top: -5px; left: -5px; right: -5px; bottom: -5px;
    border-radius: 18px;
    border: 3px solid transparent;
    z-index: 2;
    transition: box-shadow 0.2s ease;
}

.glowing-section {
    position: relative;
    border: 3px solid #FFA500;
    border-radius: 12px;
    background-color: #222222;
    padding: 20px;
    margin: 20px auto 40px auto;
    box-shadow: 0 4px 12px rgba(255,165,0,0.3);
    color: white;
    max-width: 950px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    transition: transform 0.2s ease;
    cursor: pointer;
    overflow: visible;
}

.glowing-section-sidebar {
    position: relative;
    border: 2px solid #FFA500;
    border-radius: 8px;
    background-color: #222;
    padding: 10px 16px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(255,165,0,0.3);
    color: white;
    width: 100%;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    overflow: hidden;
    text-align: center;
}
.glowing-section-sidebar:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 12px rgba(255,165,0,0.5);
}

.glowing-section-title {
    font-family: 'Roboto', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #FFA500;
    text-align: center;
    text-shadow: 0 0 8px rgba(255,165,0,0.9);
    margin-bottom: 15px;
    width: 100%;
}

#ring {
    pointer-events: none;
    position: absolute;
    top: -8px; left: -8px; right: -8px; bottom: -8px;
    border-radius: 24px;
    border: 5px solid transparent;
    border-image: conic-gradient(from var(--angle, 0deg), rgba(255,255,255,0.8) 0deg 20deg, rgba(255,255,255,0) 20deg 360deg) 1;
    z-index: 1;
    transition: box-shadow 0.2s ease;
}

.glowing-chart {
    position: relative;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 4px 12px rgba(255,165,0,0.3);
    flex-shrink: 0;
    transition: transform 0.2s ease;
    cursor: pointer;
    overflow: visible;
    display: inline-block; /* Ensures it wraps content */
    width: auto;           /* Allow it to grow/shrink with content */
}

.glowing-chart .chart-ring {
    pointer-events: none;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    border: 3px solid transparent;
    border-image: conic-gradient(
        from var(--angle, 0deg),
        rgba(255,255,255,0.8) 0deg 20deg,
        rgba(255,255,255,0) 20deg 360deg
    ) 1;
    z-index: 2;
    transition: box-shadow 0.2s ease, width 0.2s, height 0.2s;
    pointer-events: none;
}

.slider-wrapper {
    position: relative;
    width: 100%;
    padding: 4px;
    border-radius: 12px;
    margin-bottom: 10px;
    box-shadow: 0 2px 8px rgba(255,165,0,0.25);
    transition: transform 0.2s ease;
    overflow: visible;
    cursor: pointer;
}

.slider-ring {
    pointer-events: none;
    position: absolute;
    top: -4px; left: -4px; right: -4px; bottom: -4px;
    border-radius: 14px;
    border: 2px solid transparent;
    border-image: conic-gradient(from var(--angle, 0deg), rgba(255,255,255,0.8) 0deg 20deg, rgba(255,255,255,0) 20deg 360deg) 1;
    z-index: 1;
    transition: box-shadow 0.2s ease;
}

.gradient-divider {
    height: 2px;
    background: linear-gradient(90deg,
        transparent 0%,
        rgba(255, 215, 0, 0.5) 20%,
        rgba(255, 165, 0, 0.8) 50%,
        rgba(255, 215, 0, 0.5) 80%,
        transparent 100%
    );
    margin: 20px 0;
    box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    position: absolute;
    width: 67%;
    left: 15%;
    top: 300px;  /* Adjust this value to position the divider */
}

body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}

/* Apply the scrolling background */
.glowing-dashboard-container {
  /* replace with your own image URL, or a gradient */
  background: url('DATA\images\logo\SulfurAILogo.jpeg') repeat;
  background-size: auto 200%; /* wider than viewport vertically */
  animation: scrollBG 60s linear infinite;
}

.summary-content {
    color: #FFD700;
    font-size: 18px;
    font-family: 'Arial Black', sans-serif;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    pointer-events: auto;
}

#summary-section {
    position: absolute; /* or relative, depending on your layout */
    top: 850px; /* Adjust this value based on your layout */
    left: 35%; /* Consider using percentages or 'calc()' for responsiveness */
    width: 30%; /* Ensure this doesn't push it off-screen */
}

@media (max-width: 700px) {
    #summary-section {
        top: 600px; /* Adjust this value based on your layout */
        width: 90%; /* Make it wider for smaller screens */
        left: 5%; /* Center it */
        position: relative; /* Ensure it's positioned correctly */
    }
}

/* Keyframes to move the background downward */
@keyframes scrollBG {
  from { background-position: 0 0; }
  to   { background-position: 0 100%; }
}

            <!-- Sidebar styles -->
            <style>

    /* Sidebar placement */
    .dashboard-layout {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
    }

    /* Sidebar styling */
    .sidebar {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 240px;
        height: 50vh;
        padding: 20px 10px;
        z-index: 1000;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    /* Sidebar glow when active/focused/touched */
    .sidebar:active,
    .sidebar:focus-within,
    .sidebar.glow-on-touch {
        background-color: rgba(255,255,255,0.15) !important;
        box-shadow: 0 0 16px rgba(255,215,0,0.8) !important;
        outline: none;
    }

    /* List reset */
    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    /* Sidebar items */
    .sidebar ul li {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 6px;
        width: 200px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    /* Hover glow */
    .sidebar ul li:hover {
        background-color: rgba(255,255,255,0.1);
        box-shadow: 0 0 8px rgba(255,215,0,0.5);
    }

    /* Active/touch glow */
    .sidebar ul li:active,
    .sidebar ul li:focus-within,
    .sidebar ul li.glow-on-touch {
        background-color: rgba(255,255,255,0.15) !important;
        box-shadow: 0 0 12px rgba(255,215,0,0.7) !important;
    }

    /* Link styling */
    .sidebar ul li a {
        display: block;
        padding: 15px 16px;
        color: #FFD700;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        font-weight: 700;
    }

    .sidebar ul li a.active {
        color: #FFF;
        background-color: rgba(255,215,0,0.1);
    }

    /* Shift main container to the right */
    .glowing-dashboard-container,
    #section-container {
        margin-left: 260px !important;
        transition: margin-left 0.3s;
    }
    
</style>

            <!-- Main dashboard script (for graphs, charts, etc.) -->
            <script>
                // Section glow
document.querySelectorAll('.glowing-section').forEach(section => {
    const ring = section.querySelector('.section-ring');

    function center() {
        const b = section.getBoundingClientRect();
        return { x: b.width / 2, y: b.height / 2, r: Math.min(b.width, b.height) / 2 };
    }

    section.addEventListener('mousemove', e => {
        const rect = section.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        const m = center();
        const ang = (Math.atan2(my - m.y, mx - m.x) * 180 / Math.PI + 360) % 360;
        ring.style.setProperty('--angle', ang + 'deg');
        section.style.transform = `translate(${(mx - m.x) / m.r * 8}px, ${(my - m.y) / m.r * 8}px)`;
    });

    section.addEventListener('mouseenter', () => {
        ring.style.boxShadow = '0 0 25px 12px rgba(255,165,0,0.6)';
    });

    section.addEventListener('mouseleave', () => {
        ring.style.boxShadow = 'none';
        section.style.transform = 'translate(0,0)';
    });
});

// Section glow sidebar
document.querySelectorAll('.glowing-section-sidebar').forEach(section => {
    const ring = section.querySelector('.section-ring-sidebar');

    function center() {
        const b = section.getBoundingClientRect();
        return { x: b.width / 2, y: b.height / 2, r: Math.min(b.width, b.height) / 2 };
    }

    section.addEventListener('mousemove', e => {
        const rect = section.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        const m = center();
        const ang = (Math.atan2(my - m.y, mx - m.x) * 180 / Math.PI + 360) % 360;
        ring.style.setProperty('--angle', ang + 'deg');
        section.style.transform = `translate(${(mx - m.x) / m.r * 8}px, ${(my - m.y) / m.r * 8}px)`;
    });

    section.addEventListener('mouseenter', () => {
        ring.style.boxShadow = '0 0 25px 12px rgba(255,165,0,0.6)';
    });

    section.addEventListener('mouseleave', () => {
        ring.style.boxShadow = 'none';
        section.style.transform = 'translate(0,0)';
    });
});

// Chart glow
document.querySelectorAll('.glowing-chart').forEach(chart => {
    const ring = chart.querySelector('.chart-ring');
    chart.addEventListener('mousemove', e => {
        const rect = chart.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        const cx = rect.width / 2, cy = rect.height / 2;
        const ang = (Math.atan2(my - cy, mx - cx) * 180 / Math.PI + 360) % 360;
        ring.style.setProperty('--angle', ang + 'deg');
        chart.style.transform = `translate(${(mx - cx) / cx * 4}px, ${(my - cy) / cy * 4}px)`;
    });
    chart.addEventListener('mouseenter', () => {
        ring.style.boxShadow = '0 0 20px 8px rgba(255,165,0,0.7)';
    });
    chart.addEventListener('mouseleave', () => {
        ring.style.boxShadow = 'none';
        chart.style.transform = 'translate(0,0)';
    });
});

// Slider glow
document.querySelectorAll('.slider-wrapper').forEach(wrapper => {
    const ring = wrapper.querySelector('.slider-ring');
    wrapper.addEventListener('mousemove', e => {
        const rect = wrapper.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        const cx = rect.width / 2, cy = rect.height / 2;
        const ang = (Math.atan2(my - cy, mx - cx) * 180 / Math.PI + 360) % 360;
        ring.style.setProperty('--angle', ang + 'deg');
        wrapper.style.transform = `translate(${(mx - cx) / cx * 4}px, ${(my - cy) / cy * 4}px)`;
    });
    wrapper.addEventListener('mouseenter', () => {
        ring.style.boxShadow = '0 0 16px 6px rgba(255,165,0,0.6)';
    });
    wrapper.addEventListener('mouseleave', () => {
        ring.style.boxShadow = 'none';
        wrapper.style.transform = 'translate(0,0)';
    });
});

            <!-- Sidebar navigation logic -->
            <script>

    document.addEventListener("DOMContentLoaded", () => {
        const sidebarLinks = document.querySelectorAll(".sidebar a");
        if (!sidebarLinks.length) return;

        const sidebar = document.querySelector('.sidebar');

        // Glow effect for sidebar container
        if (sidebar) {
            sidebar.addEventListener('touchstart',  () => sidebar.classList.add('glow-on-touch'));
            sidebar.addEventListener('touchend',    () => sidebar.classList.remove('glow-on-touch'));
            sidebar.addEventListener('touchcancel', () => sidebar.classList.remove('glow-on-touch'));
            sidebar.addEventListener('mouseenter',  () => sidebar.classList.add('glow-on-touch'));
            sidebar.addEventListener('mouseleave',  () => sidebar.classList.remove('glow-on-touch'));
        }

        function hideAllSections() {
            document.querySelectorAll(".dashboard-section")
                    .forEach(s => s.style.display = "none");
        }

        function updateDividers(targetIds) {
            const want = new Set(targetIds.map(id => id + "-divider"));
            document.querySelectorAll(".gradient-divider")
                    .forEach(div => div.style.display = want.has(div.id) ? "block" : "none");
        }

        function activate(link) {
            const ids = link.getAttribute("data-target").split(" ");
            hideAllSections();
            ids.forEach(id => {
                const s = document.getElementById(id);
                if (s) s.style.display = "block";
            });
            updateDividers(ids);

            sidebarLinks.forEach(a => a.classList.remove("active"));
            link.classList.add("active");
        }

        // Initialize first link
        activate(sidebarLinks[0]);

        // Glow effect per item
        sidebarLinks.forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                activate(link);
                if (sidebar) sidebar.classList.remove('glow-on-touch');
            });

            link.addEventListener("touchstart",  () => link.parentElement.classList.add('glow-on-touch'));
            link.addEventListener("touchend",    () => link.parentElement.classList.remove('glow-on-touch'));
            link.addEventListener("touchcancel", () => link.parentElement.classList.remove('glow-on-touch'));
            link.addEventListener("mousedown",   () => link.parentElement.classList.add('glow-on-touch'));
            link.addEventListener("mouseup",     () => link.parentElement.classList.remove('glow-on-touch'));
            link.addEventListener("mouseleave",  () => link.parentElement.classList.remove('glow-on-touch'));
        });
    });
    
</script>
